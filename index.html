<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
    <title>MedVoice ‚Äî Intelligent Medical Study Companion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }

        .landing { text-align: center; max-width: 640px; padding: 2rem; animation: fadeIn 0.6s ease; }

        .landing-logo {
            font-size: 4rem; margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 40px rgba(45,212,191,0.3));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .landing h1 { font-size: 2.8rem; margin-bottom: 0.5rem; font-weight: 800; letter-spacing: -0.04em; }
        .landing h1 span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-tagline {
            font-size: 1.05rem; color: var(--text-secondary);
            margin-bottom: 2.5rem; line-height: 1.7; max-width: 480px; margin-inline: auto;
        }

        .landing-actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-bottom: 3rem; }

        .landing-features {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 12px; text-align: center;
        }
        .landing-feature {
            padding: 20px 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            transition: all 0.2s ease;
            backdrop-filter: blur(12px);
        }
        .landing-feature:hover {
            border-color: var(--glass-border-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .landing-feature-icon { font-size: 1.6rem; margin-bottom: 8px; }
        .landing-feature-label { font-size: 0.75rem; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.02em; }

        .bg-glow {
            position: fixed; width: 500px; height: 500px; border-radius: 50%;
            pointer-events: none; z-index: -1;
        }

        @media (max-width: 600px) {
            .landing h1 { font-size: 2rem; }
            .landing-features { grid-template-columns: repeat(2, 1fr); }
            .landing-logo { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="bg-glow" style="top: -200px; left: -100px; background: radial-gradient(circle, rgba(45,212,191,0.06) 0%, transparent 70%);"></div>

    <main class="landing" role="main">

        <div class="landing-actions">

            <a href="learn.html" class="btn btn-glass btn-lg">üß¨ Study Studio</a>
        </div>

        <div class="landing-features">
            <div class="landing-feature">
                <div class="landing-feature-icon">üì•</div>
                <div class="landing-feature-label">Smart Ingestion</div>
            </div>
            <div class="landing-feature">
                <div class="landing-feature-icon">üéß</div>
                <div class="landing-feature-label">Audio Tutor</div>
            </div>
            <div class="landing-feature">
                <div class="landing-feature-icon">üè•</div>
                <div class="landing-feature-label">Clinical Sim</div>
            </div>
            <div class="landing-feature">
                <div class="landing-feature-icon">üß†</div>
                <div class="landing-feature-label">Retention Vault</div>
            </div>
        </div>
    </main>
</body>
</html>
